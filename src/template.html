<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="visually-hidden">SPACE ATTACK!</h1>
    <div class="preloader">
      <div class="fountain-g__wrapper">
        <div class="fountain-g fountain-g--1"></div>
        <div class="fountain-g fountain-g--2"></div>
        <div class="fountain-g fountain-g--3"></div>
        <div class="fountain-g fountain-g--4"></div>
        <div class="fountain-g fountain-g--5"></div>
        <div class="fountain-g fountain-g--6"></div>
        <div class="fountain-g fountain-g--7"></div>
        <div class="fountain-g fountain-g--8"></div>
      </div>
    </div>
    <div class="game">
      <header class="game__header">
        <div class="game__scores">
          <div class="score-container">
            <span class="score score--total" data-key="score-total"></span>
            <b class="counter counter--total"></b>
          </div>
          <div class="score-container">
            <span class="score score--best" data-key="score-best"></span>
            <b class="counter counter--best"></b>
          </div>
        </div>
        <div class="game__stats">
          <div class="stats-container">
            <span class="stat stat--lives" data-key="lives"></span>
            <b class="counter counter--lives"></b>
          </div>
          <div class="stats-container">
            <span class="stat stat--destroyed" data-key="destroyed"></span>
            <b class="counter counter--destroyed"></b>
          </div>
          <div class="stats-container">
            <span class="stat stat--waves" data-key="waves"></span>
            <b class="counter counter--waves">0/0</b>
          </div>
        </div>
        <div class="buttons-wrapper">
          <div class="game__buttons">
            <button class="button button--start" data-key="start-pause"></button>
          </div>
          <div class="game__buttons">
            <button class="button button--load-progress" data-key="load"></button>
            <button class="button button--save-progress" data-key="save"></button>
            <button class="button button--settings" data-key="settings"></button>
            <button class="button button--about" data-key="about"></button>
          </div>
        </div>

      </header>
      <div class="game__arena">
        <div class="background"></div>
        <div class="stars">
          <span class="star star--small"></span>
          <span class="star star--medium"></span>
          <span class="star star--big"></span>
        </div>
        <div class="message-container">
          <!-- <div class="message">Game Over</div>
          <div class="message">Press Space to Continue</div> -->
        </div>
        <div class="settings-menu">
          <h3 class="settings-menu__title" data-key = "title">Settings</h3>
          <ul class="settings-menu__list">
            <li class="settings-menu__item">
              <h4 class="settings-menu__subtitle" data-key = "s-lang">Choose language</h4>
              <div class="settings-menu__button-wrapper">
                <button class="button button--language" data-key = "btn-en">En</button>
                <button class="button button--language" data-key = "btn-ru">Ru</button>
                <button class="button button--language" data-key = "btn-ukr">Ukr</button>
              </div>
            </li>
            <li class="settings-menu__item">
              <h4 class="settings-menu__subtitle" data-key = "s-sound">Turn sounds</h4>
              <div class="settings-menu__button-wrapper">
                <button class="button button--sounds button--active" data-key = "btn-sound-on">On</button>
                <button class="button button--sounds" data-key = "btn-sound-off">Off</button>
              </div>
            </li>
            <li class="settings-menu__item">
              <h4 class="settings-menu__subtitle" data-key = "s-vol">Sound volume</h4>
              <input class="range range--volume" type="range" name="volume" min="0" max="1.0" value="0.5" step="0.1">
            </li>
          </ul>
          <div class="settings-menu__button-wrapper">
            <button class="button button--save" data-key = "btn-save">Save</button>
            <button class="button button--close" data-key = "btn-close">Close</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
