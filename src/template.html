<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="game">
      <header class="game__header">
        <div class="game__scores">
          <span class="score score--total">Total: <b>1000</b></span>
          <span class="score score--best">Best: <b>1000</b></span>
        </div>
        <div class="game__counters">
          <span class="counter counter--lives">Lives: <b>3</b></span>
          <span class="counter counter--hp"> HP: <b>100</b></span>
          <span class="counter counter--destroyed"> Destroyed: <b>100</b></span>
        </div>
        <div class="game__buttons">
          <button class="button button--pause">Пауза</button>
          <button class="button buttons--back">В главное меню</button>
        </div>
      </header>
      <div class="game__arena">
        <div class="sprite"></div>
      </div>
    </div>
  </body>
</html>
