<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="game">
      <header class="game__header">
        <div class="game__scores score">
          <span class="score score--total"
            >Total: <b class="counter counter--total">1000</b></span
          >
          <span class="score score--best"
            >Best: <b class="counter counter--best">1000</b></span
          >
        </div>
        <div class="game__stats stat">
          <span class="stat stat--lives"
            >Lives: <b class="counter counter--lives">0</b></span
          >
          <span class="stat stat--hp">
            HP: <b class="counter counter--hp">100</b></span
          >
          <span class="stat stat--destroyed">
            Destroyed: <b class="counter counter--destoyed">100</b></span
          >
        </div>
        <div class="game__buttons">
          <button class="button button--pause">Пауза</button>
          <button class="button buttons--back">В главное меню</button>
        </div>
      </header>
      <div class="game__arena">
        <!-- <div class="sprite"></div> -->
      </div>
    </div>
  </body>
</html>
