<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="visually-hidden">SPACE ATTACK!</h1>
    <div class="game">
      <header class="game__header">
        <div class="game__scores">
          <span class="score score--total"
            >Total: <b class="counter counter--total">1000</b></span
          >
          <span class="score score--best"
            >Best: <b class="counter counter--best">1000</b></span
          >
        </div>
        <div class="game__stats">
          <span class="stat stat--lives"
            >Lives: <b class="counter counter--lives">0</b></span
          >
          <span class="stat stat--hp">
            HP: <b class="counter counter--hp">100</b></span
          >
          <span class="stat stat--destroyed">
            Destroyed: <b class="counter counter--destroyed">100</b></span
          >
        </div>
        <div class="buttons-wrapper">
          <div class="game__buttons">
            <button class="button button--start">New Game(Start/Pause)</button>
          </div>
          <div class="game__buttons">
            <button class="button buttons--load">Load</button>
            <button class="button buttons--save">Save</button>
            <button class="button buttons--settings">Settings</button>
            <button class="button buttons--about">About</button>
          </div>
        </div>

      </header>
      <div class="game__arena">
        <div class="background"></div>
        <div class="stars">
          <span class="star star--small"></span>
          <span class="star star--medium"></span>
          <span class="star star--big"></span>
        </div>
        <div class="message-container">
          <!-- <div class="message">Game Over</div>
          <div class="message">Press Space to Continue</div> -->
        </div>
        <div class="settings">
          <h3 class="settings__title">Settings</h3>
          <ul class="settings__list">
            <li class="settings__item">
              <h4 class="settings__subtitle">Choose language</h4>
              <div class="settings__button-wrapper">
                <button class="button button--language button--active">En</button>
                <button class="button button--language">Ru</button>
                <button class="button button--language">Ukr</button>
              </div>
            </li>
            <li class="settings__item">
              <h4 class="settings__subtitle">Turn sounds</h4>
              <div class="settings__button-wrapper">
                <button class="button button--sounds button--active">On</button>
                <button class="button button--sounds">Off</button>
              </div>
            </li>
            <li class="settings__item">
              <h4 class="settings__subtitle">Sound volume</h4>
              <input class="range range--volume" type="range" name="volume" min="0" max="1.0" value="0.5" step="0.1">
            </li>
          </ul>
          <div class="settings__button-wrapper">
            <button class="button button--save">Save</button>
            <button class="button button--close">Close</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
