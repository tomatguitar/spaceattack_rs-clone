<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1 class="visually-hidden">SPACE ATTACK!</h1>
    <div class="preloader">
      <div class="fountain-g__wrapper">
        <div class="fountain-g fountain-g--1"></div>
        <div class="fountain-g fountain-g--2"></div>
        <div class="fountain-g fountain-g--3"></div>
        <div class="fountain-g fountain-g--4"></div>
        <div class="fountain-g fountain-g--5"></div>
        <div class="fountain-g fountain-g--6"></div>
        <div class="fountain-g fountain-g--7"></div>
        <div class="fountain-g fountain-g--8"></div>
      </div>
    </div>
    <div class="start-screen">
      <h2 class="start-screen__title">Space Attack!</h2>
      <button class="button button--init">ENTER GAME</button>
    </div>
    <div class="overlay"></div>
    <div class="game">
      <header class="game__header">
        <div class="game__scores">
          <div class="score-container">
            <span class="score score--total" data-key="score-total"></span>
            <b class="counter counter--total"></b>
          </div>
          <div class="score-container">
            <span class="score score--best" data-key="score-best"></span>
            <b class="counter counter--best"></b>
          </div>
        </div>
        <div class="game__stats">
          <div class="stats-container">
            <span class="stat stat--lives" data-key="lives"></span>
            <b class="counter counter--lives"></b>
          </div>
          <div class="stats-container">
            <span class="stat stat--destroyed" data-key="destroyed"></span>
            <b class="counter counter--destroyed"></b>
          </div>
        </div>
        <div class="buttons-wrapper">
          <div class="game__buttons game__buttons">
            <button
              class="button button--start"
              data-key="start-pause"
            ></button>
          </div>
          <div class="game__buttons game__buttons">
            <button
              class="button button--settings"
              data-key="settings"
            ></button>
            <button class="button button--about" data-key="about"></button>
          </div>
        </div>
      </header>
      <div class="game__arena">
        <div class="background"></div>
        <div class="stars">
          <span class="star star--small"></span>
          <span class="star star--medium"></span>
          <span class="star star--big"></span>
        </div>
        <div class="message-container">
          <!-- <div class="message">Game Over</div>
          <div class="message">Press Space to Continue</div> -->
        </div>
        <div class="settings-menu">
          <h3 class="settings-menu__title" data-key="title">Settings</h3>
          <ul class="settings-menu__list">
            <li class="settings-menu__item">
              <h4 class="settings-menu__subtitle" data-key="s-lang">
                Choose language
              </h4>
              <div class="settings-menu__button-wrapper">
                <button class="button button--language" data-key="btn-en">
                  En
                </button>
                <button class="button button--language" data-key="btn-ru">
                  Ru
                </button>
                <button class="button button--language" data-key="btn-ukr">
                  Ukr
                </button>
              </div>
            </li>
            <li class="settings-menu__item">
              <h4 class="settings-menu__subtitle" data-key="s-sound">
                Turn sounds
              </h4>
              <div class="settings-menu__button-wrapper">
                <button class="button button--sounds" data-key="btn-sound-on">
                  On
                </button>
                <button class="button button--sounds" data-key="btn-sound-off">
                  Off
                </button>
              </div>
            </li>
            <li class="settings-menu__item">
              <h4 class="settings-menu__subtitle" data-key="s-vol">
                Sound volume
              </h4>
              <input
                class="range range--volume"
                type="range"
                name="volume"
                min="0"
                max="100"
                value="20"
                step="10"
                data-key="volume"
              />
            </li>
          </ul>
          <div class="settings-menu__button-wrapper">
            <button class="button button--save" data-key="btn-save">
              Save
            </button>
            <button class="button button--close" data-key="btn-close">
              Close
            </button>
          </div>
        </div>
        <div class="about-menu">
          <h4 class="about-menu__subtitle" data-key="s-goal">Goal</h4>
          <p data-key="about-goal">
            Join the battle with the alien fleet and try to survive!
          </p>
          <h4 class="about-menu__subtitle" data-key="s-controls">Controls</h4>
          <p data-key="about-controls-move">
            1) Move with keys Up, Down, Left, Rigth
          </p>
          <p data-key="about-controls-fire">2) Fire: key Space</p>
          <button class="button button--close-about" data-key="btn-closeAbout">
            Close
          </button>
        </div>
      </div>
      <footer class="game__footer footer">
        <div class="footer__info">
          <span>Made by Dmitry Zh</span>
          <a
            class="footer__link"
            href="https://github.com/tomatguitar/spaceattack_rs-clone"
            target="_blank"
            >Github</a
          >
        </div>
        <div class="footer__credits">
          <span>RS2020Q3</span>
          <a class="footer__link" href="https://rs.school/" target="_blank">
            <span>RS School</span>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
